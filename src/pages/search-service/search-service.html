<ion-header>

  <ion-navbar>
    <ion-title>Search (Service Centre)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar type="number" (keyup)="updateSearch($event)" show-cancel="true" placeholder="Search IMEI No."></ion-searchbar>
	<ion-item (click)="selectResult()">
		<p>Stealth Armor Screen Protector</p>
		<p>Name: Ting Ling Ling</p>
		<p>Phone Imei: {{this.searchResults}}</p>
		<p>Dealer: Positive Bonus Sdn Bhd</p>
		<p>Date of Purchase: 05-05-2018</p>
		<p>Expires In: 350 Day(s)</p>
		<p>Product Status: Active</p>
	</ion-item>
</ion-content>
