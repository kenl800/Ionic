<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Store Locator' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="functionalities-content">
  <ion-list class="functionalities-list">
    <p>User Location: {{userLat}} & {{userLng}} </p>
    <!-- <p>{{parseUrl}}</p> -->
    <button class="list-item" ion-item *ngFor="let result of results" (click)="itemTapped(result)">
      <ion-row no-padding>
        <ion-col no-padding class="item-content">
          <h2>{{result.name}}</h2> <br>
          <p>{{result.address}}</p>
        </ion-col>
        <ion-col no-padding width-10 class="item-icon">
          <div class="item-note" item-right>
            {{getDistance(userLat,userLng,result.lat,result.lng)}} km
          </div>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
