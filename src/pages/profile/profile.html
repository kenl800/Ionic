<ion-header>
  <ion-navbar>
    <ion-title>{{'PROFILE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [(src)]="user.image" alt="user.name" title="user.name"></preload-image>
      </ion-col>
      <ion-col no-padding>
        <ion-row class="social-presence-row">
          <ion-col width-50 class="social-presence-item">
            <a (click)="goToFollowersList()">
              <h2 class="social-presence-value">{{profile.followers.length}}</h2>
              <h4 class="social-presence-title">{{'FOLLOWERS' | translate }}</h4>
            </a>
          </ion-col>
          <ion-col width-50 class="social-presence-item">
            <a (click)="goToFollowingList()">
              <h2 class="social-presence-value">{{profile.following.length}}</h2>
              <h4 class="social-presence-title">{{'FOLLOWING' | translate }}</h4>
            </a>
          </ion-col>
        </ion-row>
        <ion-row class="profile-action-row">
          <ion-col no-padding>
            <button ion-button block small (click)="goToSettings()">
              {{'EDIT_PROFILE' | translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-70>
        <h2 class="user-name">{{user.name}}</h2>
      </ion-col>
      <ion-col no-padding width-30>
        <span class="user-location">
          <ion-icon *ngIf="(user.gender | lowercase) == 'female'" class="user-gender-icon" name="female"></ion-icon>
          <ion-icon *ngIf="(user.gender | lowercase) == 'male'" class="user-gender-icon" name="male"></ion-icon>
          <span class="user-gender">{{user.gender}}</span>
        </span>
      </ion-col>
      <ion-col no-padding width-70>
        <p class="user-description">{{user.userId}}</p>
      </ion-col>
      <ion-col no-padding width-30>
        <ion-icon name="qr-scanner" (click)="createCode()" style="zoom:2.0"></ion-icon>
      </ion-col>
    </ion-row>
