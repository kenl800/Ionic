<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>{{'SIGN_IN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <!-- ./assets/images/X-OneCare/XONE-LOGO.png -->
     <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1/2}" src="./assets/images/X-OneCare/XONE-LOGO.png" alt="slide 2 img" title="ion2FullApp"></preload-image>
        </ion-col>
      </ion-row>
    <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <show-hide-container>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
        </ion-item>
      </show-hide-container>
      <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">{{'LOG_IN' | translate}}</button>
    </form>
    <ion-row class="alt-options">
      <ion-col no-padding width-50>
        <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">{{'FORGOT_PASSWORD?' | translate }}</button>
      </ion-col>
      <ion-col no-padding width-50>
        <button ion-button block clear class="signup-button" (click)="goToSignup()">{{'SIGN_UP!' | translate}}</button>
      </ion-col>
    </ion-row>
    <p class="auth-divider">
      Or
    </p>
    <button ion-button block class="facebook-auth-button" (click)="doFacebookLogin()">Log in with Facebook</button>
